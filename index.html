<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP SHOP | FIXED</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --gray: #1a1a1a; --admin: #ff4d4d; --green: #28a745; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        .hidden { display: none !important; }
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); z-index: 10001; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--gray); padding: 30px; border-radius: 20px; border: 1px solid #333; width: 90%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: white; border-radius: 10px; box-sizing: border-box; }
        .main-btn { background: var(--gold); color: black; border: none; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
        .user-header { background: var(--gray); padding: 15px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; text-align: center; }
        .product-card { background: var(--gray); border: 1px solid #333; border-radius: 15px; padding: 15px; margin-bottom: 20px; text-align: center; }
        .product-card img { width: 100%; max-height: 250px; object-fit: contain; border-radius: 10px; }
        .price { color: var(--gold); font-size: 1.5rem; font-weight: bold; margin: 10px 0; }
        .admin-panel { background: #111; border: 1px solid #444; padding: 15px; border-radius: 15px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h1 style="color: var(--gold);">VIP SHOP</h1>
            <input type="text" id="user-id" placeholder="Ваш ID">
            <input type="password" id="user-pass" placeholder="Пароль">
            <button class="main-btn" onclick="login()">ВОЙТИ</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="user-header">
            <div id="role-badge"></div>
            <div id="id-display" style="color: #888; font-size: 0.9rem;"></div>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--admin); cursor:pointer;">Выйти</button>
        </div>

        <div id="admin-controls" class="hidden">
            <div id="owner-panel" class="admin-panel hidden">
                <h3 style="color:var(--admin);">АДМИН</h3>
                <input type="text" id="target-vip-id" placeholder="ID игрока для VIP">
                <button onclick="grantVip()" style="background:var(--green); border:none; padding:10px; color:white; width:100%; border-radius:5px;">ВЫДАТЬ VIP</button>
            </div>

            <div id="seller-panel" class="admin-panel hidden">
                <h3 style="color:var(--gold);">НОВЫЙ ТОВАР</h3>
                <input type="text" id="p-title" placeholder="Название">
                <input type="text" id="p-img" placeholder="Ссылка на фото">
                <input type="text" id="p-price" placeholder="Цена">
                <input type="text" id="p-tg" placeholder="Твой TG (без @)">
                <button class="main-btn" onclick="addProduct()">ОПУБЛИКОВАТЬ</button>
            </div>
        </div>

        <div id="products-list"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC0Y-x7tByaRo9TUUdqeRXizYJPNEyflQU",
            databaseURL: "https://vip-shop-9e40b-default-rtdb.firebaseio.com/",
            projectId: "vip-shop-9e40b"
        };

        firebase.initializeApp(firebaseConfig);
        const fb_db = firebase.database();
        
        const OWNER_ID = "NO.00155616";
        const OWNER_PASS = "34580909";
        let userRole = 'user';
        let currentUserId = '';

        // Функция для очистки ID от точек (специально для Firebase)
        function cleanId(id) { return id.replace(/\./g, '_'); }

        function login() {
            const rawId = document.getElementById('user-id').value.trim();
            const pass = document.getElementById('user-pass').value.trim();
            if (!rawId || !pass) return;

            const safeId = cleanId(rawId);
            currentUserId = rawId;

            fb_db.ref('users/' + safeId).once('value').then((snapshot) => {
                const userData = snapshot.val();
                
                if (rawId === OWNER_ID) {
                    if (pass !== OWNER_PASS) return alert("Ошибка пароля владельца!");
                    userRole = 'owner';
                } else if (userData) {
                    if (userData.pass !== pass) return alert("Этот ID уже занят другим паролем!");
                    userRole = userData.vip ? 'vip' : 'user';
                } else {
                    fb_db.ref('users/' + safeId).set({ pass: pass, vip: false });
                    userRole = 'user';
                }

                showMain();
            }).catch(e => alert("Ошибка базы: " + e.message));
        }

        function showMain() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('id-display').innerText = "Ваш ID: " + currentUserId;
            
            const badge = document.getElementById('role-badge');
            if (userRole === 'owner') {
                badge.innerHTML = '<b style="color:red;">[ГЛАВНЫЙ АДМИН]</b>';
                document.getElementById('admin-controls').classList.remove('hidden');
                document.getElementById('owner-panel').classList.remove('hidden');
                document.getElementById('seller-panel').classList.remove('hidden');
            } else if (userRole === 'vip') {
                badge.innerHTML = '<b style="color:gold;">[VIP ПРОДАВЕЦ]</b>';
                document.getElementById('admin-controls').classList.remove('hidden');
                document.getElementById('seller-panel').classList.remove('hidden');
            } else {
                badge.innerHTML = '<b style="color:gray;">[ПОКУПАТЕЛЬ]</b>';
            }
            loadProducts();
        }

        function addProduct() {
            const title = document.getElementById('p-title').value;
            const img = document.getElementById('p-img').value;
            const price = document.getElementById('p-price').value;
            const tg = document.getElementById('p-tg').value;
            
            if (!title || !price || !tg) return alert("Заполни поля!");
            
            fb_db.ref('products').push({
                title, img, price, tg, owner: cleanId(currentUserId)
            });
            alert("Товар добавлен!");
        }

        function loadProducts() {
            fb_db.ref('products').on('value', (snapshot) => {
                const list = document.getElementById('products-list');
                list.innerHTML = "";
                const data = snapshot.val();
                if (!data) return;

                Object.keys(data).reverse().forEach(key => {
                    const item = data[key];
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        ${item.img ? `<img src="${item.img}">` : ''}
                        <h3>${item.title}</h3>
                        <div class="price">${item.price}</div>
                        <a href="https://t.me/${item.tg}" style="color:cyan;">Связаться</a>
                        ${userRole === 'owner' ? `<br><button onclick="deleteProduct('${key}')" style="color:red; margin-top:10px;">Удалить</button>` : ''}
                    `;
                    list.appendChild(card);
                });
            });
        }

        function deleteProduct(key) { if(confirm("Удалить?")) fb_db.ref('products/' + key).remove(); }

        function grantVip() {
            const target = cleanId(document.getElementById('target-vip-id').value.trim());
            if (target) {
                fb_db.ref('users/' + target + '/vip').set(true);
                alert("VIP выдан!");
            }
        }
    </script>
</body>
</html>
