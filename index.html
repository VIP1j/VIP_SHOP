<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP SHOP | Платформа</title>
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --gray: #1a1a1a; --admin: #ff4d4d; --green: #28a745; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; padding-bottom: 100px; }
        .hidden { display: none !important; }
        
        /* ЦЕНТРАЛЬНОЕ ОКНО ВХОДА */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); z-index: 10001; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--gray); padding: 35px; border-radius: 25px; border: 1px solid #333; max-width: 380px; width: 90%; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.9); }
        .auth-card h1 { color: var(--gold); margin: 0 0 25px 0; font-size: 2rem; letter-spacing: 3px; }
        
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; background: #000; border: 1px solid #444; color: white; border-radius: 12px; font-size: 1rem; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--gold); }
        
        .main-btn { background: var(--gold); color: black; border: none; padding: 16px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1rem; text-transform: uppercase; margin-top: 10px; }

        /* ВЕРХНЯЯ ПАНЕЛЬ ПОСЛЕ ВХОДА */
        .user-header { background: var(--gray); padding: 15px; border-radius: 20px; border: 1px solid #333; max-width: 500px; margin: 0 auto 20px auto; text-align: center; }
        .status-badge { display: inline-block; padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; margin-bottom: 8px; }
        .vip { border: 1px solid var(--gold); color: var(--gold); }
        .admin { border: 1px solid var(--admin); color: var(--admin); }
        .bonus-val { color: #00ff88; font-size: 1.5rem; font-weight: bold; }

        /* КАТАЛОГ ТОВАРОВ */
        .shop-container { max-width: 500px; margin: 0 auto; }
        .product-card { background: var(--gray); border: 1px solid #333; border-radius: 20px; padding: 20px; margin-bottom: 25px; cursor: pointer; text-align: center; }
        .product-card img { width: 100%; max-height: 300px; object-fit: contain; border-radius: 15px; background: #000; }
        .price { color: var(--gold); font-size: 1.8rem; font-weight: bold; margin: 15px 0; }

        /* МОДАЛЬНОЕ ОКНО */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 15px; }
        .modal-box { background: #1a1a1a; padding: 30px 20px; border-radius: 25px; border: 2px solid var(--gold); width: 100%; max-width: 380px; position: relative; text-align: center; }
        .close-x { position: absolute; top: 15px; right: 15px; width: 30px; height: 30px; color: #666; font-size: 30px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .tg-btn { display: block; background: #0088cc; color: white; text-align: center; padding: 15px; border-radius: 15px; text-decoration: none; font-weight: bold; margin-top: 15px; }
        .admin-panel { background: #111; border: 1px solid #444; padding: 20px; border-radius: 20px; margin: 20px auto; max-width: 400px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h1>VIP SHOP</h1>
            <input type="text" id="user-id" placeholder="Ваш ID">
            <input type="password" id="user-pass" placeholder="Пароль">
            <button class="main-btn" onclick="login()">Войти / Регистрация</button>
            <p style="color: #444; font-size: 0.75rem; margin-top: 20px;">Введите данные для доступа к платформе</p>
        </div>
    </div>

    <div id="main-content" class="hidden">
        
        <div class="user-header">
            <div id="role-badge"></div>
            <div id="id-display" style="color: #666; font-size: 0.9rem;"></div>
            <div id="bonus-info" class="hidden" style="margin-top: 10px;">
                <div class="bonus-val" id="balance-val">0</div>
                <div style="color: #00ff88; font-size: 0.6rem; font-weight: bold;">БОНУСНЫЙ СЧЕТ</div>
            </div>
            <button onclick="location.reload()" style="background:none; border:none; color:#444; cursor:pointer; font-size:0.7rem; text-decoration:underline; margin-top:10px;">Выйти</button>
        </div>

        <div id="admin-controls" class="hidden">
            <div id="owner-panel" class="admin-panel hidden" style="border-color: var(--admin);">
                <h3 style="color: var(--admin); margin: 0 0 15px 0;">CONTROL PANEL</h3>
                <input type="text" id="target-vip-id" placeholder="ID игрока для VIP">
                <button onclick="grantVip()" style="background: var(--green); color: white; padding: 10px; width:100%; border:none; border-radius:8px; margin-bottom:10px;">ВЫДАТЬ VIP</button>
                <input type="text" id="bonus-user-id" placeholder="ID игрока для Бонусов">
                <input type="number" id="bonus-amount" placeholder="Количество">
                <button onclick="addBonuses()" style="background: #00ff88; color: black; padding: 10px; width:100%; border:none; border-radius:8px; font-weight:bold;">НАЧИСЛИТЬ</button>
            </div>

            <div id="seller-panel" class="admin-panel hidden">
                <h3 style="color: var(--gold); margin: 0 0 15px 0;">НОВЫЙ ТОВАР</h3>
                <input type="text" id="p-title" placeholder="Название">
                <input type="text" id="p-img" placeholder="Ссылка на фото">
                <textarea id="p-desc" rows="3" placeholder="Описание товара"></textarea>
                <input type="text" id="p-price" placeholder="Цена (например: 500 бонусов)">
                <input type="text" id="p-tg" placeholder="Ваш Telegram ник">
                <button class="main-btn" onclick="addProduct()">Опубликовать на витрину</button>
            </div>
        </div>

        <div class="shop-container">
            <div id="products-list"></div>
        </div>
    </div>

    <div id="modal" class="modal-overlay hidden">
        <div class="modal-box">
            <div class="close-x" onclick="closeModal()">×</div>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        const OWNER_ID = "NO.00155616";
        const OWNER_PASS = "34580909";
        let userRole = 'guest';

        function login() {
            const id = document.getElementById('user-id').value.trim();
            const pass = document.getElementById('user-pass').value.trim();
            if (!id || !pass) return alert("Введите ID и пароль!");

            let db = JSON.parse(localStorage.getItem('shop_users_db') || "{}");

            if (id === OWNER_ID) {
                if (pass !== OWNER_PASS) return alert("Неверный пароль владельца!");
                userRole = 'owner';
                setupUI(id, 'admin', 'ВЛАДЕЛЕЦ');
            } else {
                if (db[id] && db[id] !== pass) return alert("Этот ID уже зарегистрирован с другим паролем!");
                if (!db[id]) {
                    db[id] = pass;
                    localStorage.setItem('shop_users_db', JSON.stringify(db));
                }
                const vips = JSON.parse(localStorage.getItem('confirmed_vips') || "[]");
                userRole = vips.includes(id) ? 'vip' : 'user';
                setupUI(id, userRole === 'vip' ? 'vip' : '', userRole === 'vip' ? 'VIP ПРОДАВЕЦ' : 'ПОКУПАТЕЛЬ');
            }

            // УДАЛЯЕМ ЭКРАН ВХОДА И ПОКАЗЫВАЕМ МАГАЗИН
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            renderProducts();
        }

        function setupUI(id, css, label) {
            const badge = document.getElementById('role-badge');
            const bonuses = JSON.parse(localStorage.getItem('bonuses_db') || "{}");
            badge.innerHTML = `<span class="status-badge ${css}" style="${css===''?'border:1px solid #555; color:#777':''}">${label}</span>`;
            document.getElementById('id-display').innerText = "ID: " + id;

            if (userRole === 'owner' || userRole === 'vip') {
                document.getElementById('admin-controls').classList.remove('hidden');
                document.getElementById('bonus-info').classList.remove('hidden');
                document.getElementById('balance-val').innerText = bonuses[id] || 0;
                document.getElementById('seller-panel').classList.remove('hidden');
                if(userRole === 'owner') document.getElementById('owner-panel').classList.remove('hidden');
            }
        }

        function renderProducts() {
            const list = document.getElementById('products-list');
            const items = JSON.parse(localStorage.getItem('shop_items') || "[]");
            list.innerHTML = "<h2 style='text-align:center; color:var(--gold); margin-top:10px;'>АКТУАЛЬНЫЕ ПРЕДЛОЖЕНИЯ</h2>";
            
            if (items.length === 0) {
                list.innerHTML += "<p style='text-align:center; color:#333; margin-top:50px;'>На витрине пока пусто...</p>";
                return;
            }

            items.reverse().forEach(item => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => openModal(item);
                card.innerHTML = `
                    ${item.img ? `<img src="${item.img}">` : '<div style="height:150px; background:#111; border-radius:15px; display:flex; align-items:center; justify-content:center; color:#333;">ИЗОБРАЖЕНИЕ ОТСУТСТВУЕТ</div>'}
                    <h3 style="margin:15px 0 5px 0;">${item.title}</h3>
                    <div class="price">${item.price}</div>
                    ${(userRole === 'owner' || userRole === 'vip') ? `<button style="background:none; color:#ff4d4d; border:none; cursor:pointer; font-size:0.7rem; margin-top:10px; text-decoration:underline;" onclick="event.stopPropagation(); deleteProduct(${item.id})">Удалить объявление</button>` : ''}
                `;
                list.appendChild(card);
            });
        }

        function openModal(item) {
            const body = document.getElementById('modal-body');
            body.innerHTML = `
                <h2 style="color:var(--gold); margin:0;">${item.title}</h2>
                <div style="text-align:left; background:#000; padding:15px; border-radius:15px; margin:15px 0; color:#999; font-size:0.9rem; max-height:180px; overflow-y:auto; border:1px solid #222;">${item.desc || 'Описание не указано'}</div>
                <div class="price" style="font-size:2.2rem;">${item.price}</div>
                <a href="https://t.me/${item.tg}" target="_blank" class="tg-btn">СВЯЗАТЬСЯ С ПРОДАВЦОМ</a>
            `;
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        function addProduct() {
            const title = document.getElementById('p-title').value;
            const img = document.getElementById('p-img').value;
            const desc = document.getElementById('p-desc').value;
            const price = document.getElementById('p-price').value;
            const tg = document.getElementById('p-tg').value.replace('@', '');
            if (!title || !price || !tg) return alert("Укажите название, цену и контакт!");
            const products = JSON.parse(localStorage.getItem('shop_items') || "[]");
            products.push({ id: Date.now(), title, img, desc, price, tg });
            localStorage.setItem('shop_items', JSON.stringify(products));
            renderProducts();
            alert("Товар выставлен!");
            document.querySelectorAll('#seller-panel input, #seller-panel textarea').forEach(el => el.value = "");
        }

        function deleteProduct(id) {
            if(!confirm("Удалить этот товар с витрины?")) return;
            let items = JSON.parse(localStorage.getItem('shop_items') || "[]");
            items = items.filter(i => i.id !== id);
            localStorage.setItem('shop_items', JSON.stringify(items));
            renderProducts();
        }

        function grantVip() {
            let id = document.getElementById('target-vip-id').value.trim();
            let vips = JSON.parse(localStorage.getItem('confirmed_vips') || "[]");
            if (id && !vips.includes(id)) { vips.push(id); localStorage.setItem('confirmed_vips', JSON.stringify(vips)); alert("Статус VIP выдан!"); }
        }

        function addBonuses() {
            let id = document.getElementById('bonus-user-id').value.trim();
            let amt = parseInt(document.getElementById('bonus-amount').value);
            if(!id || isNaN(amt)) return;
            let bdb = JSON.parse(localStorage.getItem('bonuses_db') || "{}");
            bdb[id] = (bdb[id] || 0) + amt;
            localStorage.setItem('bonuses_db', JSON.stringify(bdb));
            alert("Бонусы добавлены!");
        }
    </script>
</body>
</html>
